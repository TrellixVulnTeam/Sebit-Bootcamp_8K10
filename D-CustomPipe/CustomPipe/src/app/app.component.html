<div class="container">
  <h4 class="d-flex my-4">Perimeter Finding Pipe</h4>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label>Radius</label>
        <input class="form-control" type="text" (input)="radiusToPerimeter($any($event.target).value)">
      </div>
    </div>
    <div class="col-lg-6">
      <label><b>Perimeter</b></label>
      <div>
        {{radius | perimeterPipe}}
      </div>
    </div>
  </div>
</div>
