<body>
    <div class="navbarDiv">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="bannerDiv">
            <img src="header.png" alt="">
            <div class="bannerText">
                <p>Tuncal Camping</p>
                <p>I googled my symptoms... turned out I just need to go camping!</p>
            </div>
        </div>

        <!-- Gallery -->
        <div class="row mt-4">
            <div class="col-lg-4 col-md-12 mb-s mb-lg-0">
                <img src="camping1.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="" />

                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                    class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                    class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />

                <img src="camping3.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="" />
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <img src="camping6.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="" />

                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                    class="w-100 shadow-1-strong rounded mb-4" alt="Yosemite National Park" />
            </div>
        </div>
        <!-- Gallery -->

        <div class="row">
            <form class="formGeneral">
                <label for="">Name</label>
                <input class="formElement" type="text" name="firstName" placeholder="Input your name.." id="">
                <label for="">Surname</label>
                <input class="formElement" type="text" name="lastName" placeholder="Input your surname.." id="">
                <label for="">Location</label>
                <select name="country" id="">
                    <option value="tr">Türkiye</option>
                    <option value="fr">Français</option>
                    <option value="en">England</option>
                </select>
                <input class="formSubmit" type="submit" value="Kaydet">
            </form>
        </div>

    </div>

        <div class="footerDiv">
            <ul class="footerList">
                <li><a href="">Home</a></li>
