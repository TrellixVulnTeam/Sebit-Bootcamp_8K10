<div class="divCard">
  <mat-card>
    <div>
      <mat-form-field>
        <mat-label>Kullanıcı Adı</mat-label>
        <input [(ngModel)]="username" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Başlık</mat-label>
        <input [(ngModel)]="title" matInput>
      </mat-form-field>
    </div>
    <angular-editor [config]="editorConfig" [(ngModel)]="content"></angular-editor>
    <mat-card-actions>
      <button (click)="post()" mat-raised-button color="primary">
        Kaydet
      </button>
    </mat-card-actions>
  </mat-card>
</div>
